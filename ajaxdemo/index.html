<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>查询表</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./style/style.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>查询表 <small>L1指示书</small></h1>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2">
				<select id="ab" class="form-control">
					<option value="a">A店</option>
					<option value="b">B店</option>
				</select>
			</div>
			<div class="col-md-10">
				<label for="keyword" class="sr-only">Link名称</label>
				<div class="col-md-6">
					<input type="text" class="form-control input_width" id="keyword" placeholder="keyword">
				</div>
				<button class="btn btn-primary" id="search">查询</button>
			</div>
		</div>

		<div class="row mT">
			<div class="col-md-2" id="textWP"></div>
			<div class="col-md-10">
				<div class="col-md-6">
					<input type="text" class="form-control" id="WL3">
				</div>
				<button class="btn btn-default" data-clipboard-target="#WL3">
				Cut to clipboard
				</button>
			</div>
		</div>
		<div class="row mT">
			<div class="col-md-2" id="textMP"></div>
			<div class="col-md-10">
				<div class="col-md-6">
					<input type="text" class="form-control" id="ML3">
				</div>
				<button class="btn btn-default" data-clipboard-target="#ML3">
				Cut to clipboard
				</button>
			</div>
		</div>
	</div>

	<script src="./script/jquery-3.2.1.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.0/clipboard.min.js"></script>
	<script src="./script/urlencode.js"></script>
	<script src="./script/index.js"></script>
	<script>
		new Clipboard('.btn');
	</script>
</body>

</html>
