<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>查询表</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./style/style.css">
</head>

<body>
	<div class="container">


		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">新建</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-md-4">
								<select class="form-control">
									<option>A店</option>
									<option>B店</option>									
								</select>
							</div>
							<div class="col-md-4">
								<select class="form-control">
									<option>WL3</option>
									<option>ML3</option>
									<option>通栏</option>									
								</select>
							</div>
							<div class="col-md-4">
								<select class="form-control">
									<option>WL3</option>
									<option>ML3</option>
									<option>通栏</option>									
								</select>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="myModal_2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Modal title</h4>
					</div>
					<div class="modal-body">
						...
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8">
				<h1>查询表 <small>L1指示书</small></h1>
			</div>
			<div class="col-md-4 modal-nav">
				<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">
					新建
				</button>
				<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal_2">
					修改
				</button>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2">
				<select id="ab" class="form-control">
					<option value="a">A店</option>
					<option value="b">B店</option>
				</select>
			</div>
			<div class="col-md-10">
				<label for="keyword" class="sr-only">Link名称</label>
				<div class="col-md-6">
					<input type="text" class="form-control input_width" id="keyword" placeholder="keyword">
				</div>
				<button class="btn btn-primary" id="search">查询</button>
			</div>
		</div>

		<div class="row mT">
			<div class="col-md-2" id="textWP"></div>
			<div class="col-md-10">
				<div class="col-md-6">
					<input type="text" class="form-control" id="WL3">
				</div>
				<button class="btn btn-default" data-clipboard-target="#WL3">
				Cut to clipboard
				</button>
			</div>
		</div>
		<div class="row mT">
			<div class="col-md-2" id="textMP"></div>
			<div class="col-md-10">
				<div class="col-md-6">
					<input type="text" class="form-control" id="ML3">
				</div>
				<button class="btn btn-default" data-clipboard-target="#ML3">
				Cut to clipboard
				</button>
			</div>
		</div>
	</div>

	<script src="./script/jquery-3.2.1.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.0/clipboard.min.js"></script>
	<script src="./script/urlencode.js"></script>
	<script src="./script/index.js"></script>
	<script> 
		new Clipboard('.btn');
	</script>
</body>

</html>
